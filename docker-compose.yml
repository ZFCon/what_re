version: '3.9'

services:
  web:
    build: .
    command: uwsgi --http=0.0.0.0:80 --module=what_re.wsgi
    volumes:
      - .:/code
    ports:
      - "80:80"
    depends_on:
      - db
    networks:
      - djangonetwork

  db:
    image: postgres:13.2-alpine
    environment:
      POSTGRES_DB: what_re
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - djangonetwork

volumes:
  postgres_data:

networks:
  djangonetwork:
    driver: bridge